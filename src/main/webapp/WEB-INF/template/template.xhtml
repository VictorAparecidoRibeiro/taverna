<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/png" href="resources/ecuador-layout/images/favicon.ico"/>
        </f:facet>
        <title><ui:insert name="title">Taverna</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="ecuador-layout" />
        <h:outputScript name="js/layout.js" library="ecuador-layout" />
        <ui:insert name="head"/>
    </h:head>
    <script>
        PrimeFaces.locales['pt'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 0,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo o Dia'
        };
    </script>
    <h:body>
        <div class="layout-wrapper layout-menu-horizontal layout-menu-light">
            <ui:include src="./topbar.xhtml"></ui:include>

            <ui:include src="./menu.xhtml"></ui:include>

            <div class="layout-main">
               

                <div class="layout-content" style="min-height:300px">
                    <ui:insert name="content"></ui:insert>
                </div>

                <div class="layout-footer">
                    <ui:include src="./footer.xhtml"></ui:include>
                </div>
            </div>

            <p:ajaxStatus styleClass="layout-ajax-loader">
                <f:facet name="start">
                    <i class="fa fa-circle-o-notch fa-spin layout-ajax-loader-icon" aria-hidden="true"></i>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value="" />
                </f:facet>
            </p:ajaxStatus>
        </div>

        <p:draggable for="confirmDlg"/>
        <p:confirmDialog global="true" closable="false" closeOnEscape="false" id="confirmDlg" widgetVar="confirmDlg" responsive="true">
            <h:form >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-times" />
            </h:form>
        </p:confirmDialog>   
        
        


        <h:outputStylesheet name="css/nanoscroller.css" library="ecuador-layout" />
        <h:outputStylesheet name="css/layout-indigo.css" library="ecuador-layout" />
    </h:body>

</html>
